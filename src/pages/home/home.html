<ion-header>
  <ion-navbar>
    <ion-title>
      Сканировать штрихкоды
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newItem" placeholder="Ввести штрихкод вручную"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button (click)="addItem()">Ввести вручную</button>
    </ion-col>
    <ion-col>
      <button ion-button (click)="scan()">Cканировать ... </button>
      <div *ngIf="scanData">
        <p>Штрихкод : {{scanData.text}}</p> 
      </div>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item-sliding *ngFor="let item of shoppingItems | async">
      <ion-item>
        {{ item.$value }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeItem(item.$key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
